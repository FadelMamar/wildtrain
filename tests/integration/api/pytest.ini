[tool:pytest]
testpaths = tests/integration/api
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=src/wildtrain/api
    --cov-report=term-missing
    --cov-report=html:htmlcov/api
    --cov-report=xml:coverage.xml

markers =
    critical: Critical tests that must pass (Priority 1)
    health: API health and basic functionality tests
    background_jobs: Background job management tests
    cli_integration: CLI integration verification tests
    slow: Tests that take longer to run
    integration: Integration tests that require external services
    unit: Unit tests
    api: API-related tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
